{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>Update Food Details</h1>

<div style="display: flex; align-items: flex-start; gap: 20px; margin-top: 10px;">

    <!-- Left Side: Food Image & Basic Info -->
    <div style="flex: 1; max-width: 300px; text-align: center;">
        <!-- Food Image -->
        <img id="food-image" src="" alt="Food Image"
            style="max-width: 100%; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
        <!-- Custom File Input -->
        <label for="food-image-upload" class="custom-file-upload" style="margin-top: 20px;">Choose Image</label>
        <input type="file" id="food-image-upload" accept="image/*">

        <div style="margin-top: 10px; text-align: left; margin-top: 10px;">
            <label>Food Name:</label>
            <input type="text" id="id_food_name" name="food_name"
                style="width: 100%; margin-bottom: 10px; margin-top: 10px;">

            <label>Native Name:</label>
            <input type="text" id="id_native_name" name="native_name"
                style="width: 100%; margin-bottom: 10px; margin-top: 10px;">

            <label>Food Description:</label>
            <input type="text" id="id_description" name="description"
                style="width: 100%; margin-bottom: 10px; margin-top: 10px;">
        </div>
    </div>

    <!-- Right Side: Nutrition Form -->
    <div style="flex: 2; margin-left: 30px;">
        <form id="food-form" style="display: flex; flex-wrap: wrap; gap: 20px;">

            <div style="width: 48%; display: flex; flex-direction: column;">
                <label>Calories:</label>
                <input type="text" id="id_calories" name="calories"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Fat:</label>
                <input type="text" id="id_fat" name="fat" style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Protein:</label>
                <input type="text" id="id_protein" name="protein"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Carbohydrates:</label>
                <input type="text" id="id_carbohydrates" name="carbohydrates"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Fiber:</label>
                <input type="text" id="id_fiber" name="fiber"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Water:</label>
                <input type="text" id="id_water" name="water"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Vitamins:</label>
                <input type="text" id="id_vitamins" name="vitamins"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Calcium:</label>
                <input type="text" id="id_calcium" name="calcium"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Magnesium:</label>
                <input type="text" id="id_magnesium" name="magnesium"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">
            </div>

            <div style="width: 48%; display: flex; flex-direction: column;">

                <label>Phosphorus:</label>
                <input type="text" id="id_phosphorus" name="phosphorus"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Sodium:</label>
                <input type="text" id="id_sodium" name="sodium"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Potassium:</label>
                <input type="text" id="id_potassium" name="potassium"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Iron:</label>
                <input type="text" id="id_iron" name="iron" style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Zinc:</label>
                <input type="text" id="id_zinc" name="zinc" style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Selenium:</label>
                <input type="text" id="id_selenium" name="selenium"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Copper:</label>
                <input type="text" id="id_copper" name="copper"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">

                <label>Manganese:</label>
                <input type="text" id="id_manganese" name="manganese"
                    style="width: 90%; margin-bottom: 10px; margin-top: 10px;">
            </div>

        </form>


        <!-- Button Container -->
        <div class="button-container">
            <button id="backButton" class="button">Back</button>
            <button type="button" id="updateFoodBtn" class="button">Update</button>
        </div>
    </div>
</div>

<!-- Include JS -->
<script>
    const foodId = "{{ food_id }}"; // Django context variable
</script>
<script src="{% static 'foodapp/js/food_details.js' %}"></script>

<style>
    .input-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }


    .input-container label {
        margin-right: 8px;
    }

    .input-container select,
    .input-container input {
        padding: 5px;
    }

    h1 {
        font-size: 20px;
        font-weight: bold;
        color: #417893;
        margin-bottom: 10px;
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
    }


    .model-list-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }


    .model-list-table th,
    .model-list-table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
        white-space: nowrap;
    }


    .model-list-table th {
        background-color: #f5f5f5;
    }


    .model-list-table th:nth-child(1),
    .model-list-table td:nth-child(1) {
        width: 5%;
        text-align: center;
    }

    .model-list-table th:nth-child(2),
    .model-list-table td:nth-child(2) {
        width: 45%;
    }

    .model-list-table th:nth-child(3),
    .model-list-table td:nth-child(3) {
        width: 50%;
    }

    #delete-measurements-form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }


    .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 10px;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }



    #food-image-upload {
        display: none;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: #4CAF50;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, transform 0.2s ease;
        text-align: center;
    }

    .custom-file-upload:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    .custom-file-upload:active {
        background: #3e8e41;
        transform: scale(0.98);
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 25px;
        margin-right: 80px;
        margin-top: 10px;
    }

    .button {
        flex: 1;
        max-width: 150px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    #backButton {
        background: #ddd;
        color: #333;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #updateFoodBtn {
        background: #4CAF50;
        /* Green */
        color: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    #backButton:hover {
        background: #bbb;
    }

    #updateFoodBtn:hover {
        background: #45a049;
    }

    #backButton:active,
    #updateFoodBtn:active {
        transform: scale(0.98);
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
    }

    label {
        font-weight: bold;
    }
</style>
{% endblock %}
