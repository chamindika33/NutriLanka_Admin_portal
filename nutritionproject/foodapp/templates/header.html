<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #79dbb2, #59ce8a, #41ac71);
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; 
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 80px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 28px;
            color: #4CAF50; /* Green accent */
            margin: 10px 0;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50; 
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.5); 
        }

        button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049; 
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            .form-group {
                width: 100%; /* Make fields stack on smaller screens */
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
